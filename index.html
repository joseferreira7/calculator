<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display-container">
        <div id="display">0</div>
      </div>
      <div id="button-container">
        <div class="row">
          <div class="button" id="clear">C</div>
          <div class="button operation unary" id="sqrt">√</div>
          <div class="button operation unary" id="neg">±</div>
          <div class="button operation" id="divide">÷</div>
        </div>
        <div class="row">
          <div class="button number" id="seven">7</div>
          <div class="button number" id="eight">8</div>
          <div class="button number" id="nine">9</div>
          <div class="button operation" id="multiply">×</div>
        </div>
        <div class="row">
          <div class="button number" id="four">4</div>
          <div class="button number" id="five">5</div>
          <div class="button number" id="six">6</div>
          <div class="button operation" id="subtract">−</div>
        </div>
        <div class="row">
          <div class="button number" id="one">1</div>
          <div class="button number" id="two">2</div>
          <div class="button number" id="three">3</div>
          <div class="button operation" id="add">+</div>
        </div>
        <div class="row">
          <div class="button number" id="zero">0</div>
          <div class="button" id="point">.</div>
          <div class="button" id="equals">=</div>
        </div>
      </div>
    </div>

    <h1>TODOs</h1>
    <ul>
      <li>Add float input support</li>
      <li>Fix float display size</li>
      <li>Add scientific notation support</li>
    </ul>
  </body>
</html>
